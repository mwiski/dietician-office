spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

edamam.api.endpoint.prod=https://api.edamam.com/api/food-database/parser
edamam.app.id=${EDAMAM_ID}
edamam.app.key=${EDAMAM_KEY}

spoonacular.api.endpoint.prod=https://api.spoonacular.com/recipes
spoonacular.apiKey=${SPOONACULAR_KEY}
